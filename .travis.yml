language: csharp
solution: ItspServices.pServer.sln
mono: none
dotnet: 2.2.102

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
    - os: osx # OSX 10.11
      osx_image: xcode7.3.1

install:
  # dotnet info
  - dotnet --info
  - dotnet restore

script:
  # dotnet build
  - dotnet build
  # dotnet test
  - dotnet test test/ItspServices.pServer.Test/ItspServices.pServer.Test.csproj
  - dotnet test test/ItspServices.pServer.RepositoryTest/ItspServices.pServer.RepositoryTest.csproj
